<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorSample.App</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script>
        if (typeof window.external.sendMessage === "function") {
            document.write("\x3Cscript src='framework://blazor.desktop.js'>\x3C/script>");
        } else {
            document.write("\x3Cscript src='_framework/blazor.webassembly.js'>\x3C/script>");
        }
    </script>
</body>

</html>
